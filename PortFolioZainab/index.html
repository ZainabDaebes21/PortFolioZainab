<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set, viewport settings, and compatibility -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Linking external stylesheet and icon library -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Title of the webpage -->
    <title> Responsive Portfolio</title>
  </head>
  <body>
    <!-- Navigation section -->
    <nav>
      <!-- Logo and menu toggle -->
      <div class="nav__content">
        <div class="logo"><a href="#">Zainab</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <!-- Navigation links -->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main content section -->
    <section class="section">
      <div class="section__container">
        <!-- Content -->
        <div class="content">
          <p class="subtitle">HELLO</p>
          <h1 class="title">
            I'm <span>Zainab<br />a</span> Software Developer
          </h1>
          <p class="description">
            Welcome to my portfolio! I'm Zainab, a skilled and
            creative Software Developer, I can help you solve a problem, build a product or grow existing project.
          </p>
          <!-- Call-to-action buttons -->
          <div class="action__btns">
            <button class="hire__me">Hire Me</button>
            <button class="portfolio">Portfolio</button>
          </div>
        </div>
        <!-- Image -->
        <div class="image">
          <img src="assets/250018.webp" alt="profile" />
        </div>
      </div>
    </section>
  </body>
</html>
